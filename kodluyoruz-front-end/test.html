<h1>listeler</h1>
<!--
sıralı listeler -> 1, 2, 3, ordered liste ? -> ol
sıalı olmayan listeler -> *,*,*, unordered list ? -> ul
liste ilem -> li
-->
<ol>
    <li>liste ögesi *1*</li>
    <li>liste ögesi *2*</li>
    <li>liste ögesi *3*</li>
</ol>

<ul>
   <li>liste ögesi *1*</li>
   <li>liste ögesi *2*</li>
   <li>liste ögesi *3*</li>
</ul>
